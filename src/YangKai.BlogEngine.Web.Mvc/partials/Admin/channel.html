<ul class="breadcrumb">
    <li><a href="/admin/#!/">Admin</a></li>
    <li class="active">Channels</li>
</ul>

<div class="loadingbox" ng-show="loading">正在加载...</div>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Url</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list.value">
            <td>{{item.Url}}</td>
            <td>{{item.Name}}</td>
            <td><span ng-show="item.Description" tooltip="{{item.Description}}"><i class="icon-comment"></i></span></td>
            <td><a ng-href="/admin/#!/channel('{{item.Url}}')/group">Groups</a></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" ng-click="open()">Open Dialog</button>

<div modal="shouldBeOpen" close="close()" options="opts">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                I'm a modal!
            </div>
            <div class="modal-body">
                <ul>
                    <li>1</li>
                    <li>12</li>
                    <li>13</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
