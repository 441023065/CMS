<ul class="breadcrumb">

</ul>

            <p>It's a blog system.</p> 
        </div>
        <div class="col-lg-4">
            <h5 class="yellow">Why?</h5>
            <p>Because we can.</p> 
        </div>
        <div class="col-lg-4">

        </div>
    </div>
    <div class="row technologies">
