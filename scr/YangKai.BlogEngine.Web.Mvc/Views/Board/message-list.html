<div id="board" ng-controller="BoardController">
    <!-- respond START -->
    <div class="respond">
        <form data-bind="submit: add">
            <p data-bind="visible: username().length > 0">
                欢迎回来, <strong data-bind="text: username"></strong>
                <span>
                    <a href="javascript:void(0);" data-bind="text: controldisplayauthoreditor() ? '隐藏 »' : '更改 »', click: change"></a>
                </span>
            </p>
            <div data-bind="visible: username().length == 0 || controldisplayauthoreditor">
                <p>
                    <input class="span3" placeholder="昵称(必填)" id="Author" name="Author" type="text" data-bind="value: username" />
                    <label>昵称*</label>
                </p>
                <p>
                    <input class="span3" id="Email" name="Email" type="text" data-bind="value: email" />
                    <label>邮箱</label>
                </p>
                <p>
                    <input class="span3" id="Url" name="Url" type="text" data-bind="value: url" />
                    <label>网址</label>               
                </p>       
            </div>
            <p><textarea id="Content" name="Content" rows="4"></textarea></p>
            <div>
                <button class="btn btn-primary btn-large" data-bind="disable: loading().length > 0">提交</button>
                <span class="loading" data-bind="text: loading, visible: loading().length > 0" style="display: none;"></span>
                <span class="text-error" data-bind=" text: error, visible: error().length > 0" style="display: none;"></span>
            </div>
        </form>
    </div>
    <!-- respond END -->
    <!-- list START -->
    <div class="comment">
        <div class="ko-grid-loader" data-bind="visible: list() === null"></div>
        <ul>
            <li ng-repeat="item in list">
                <div class="gravatar">
                    <img src="/Content/img/avatar.png" />
                </div>
                <div class="text">
                    <span>
                        <span class="text-error" data-bind="visible: $data.IsDeleted">该回复已删除,仅管理员可见.</span>
                        <span data-bind="text: '#' + ($parent.list().length - $index())"></span>
                    </span>
                    <div>	
                        <span class="commentid" data-bind="text: $data.Author"></span> : 
                        <p data-bind="html: $data.Content"></p>
                    </div>
                    <div class="comment-meta">
                        <span data-bind="text: $data.CreateDate.Format('yyyy.MM.dd hh:mm')"></span> 
                        <span data-bind="visible: $root.isAdmin">
                            <a href="JavaScript:void(0)" class="text-error" data-bind="click: $root.del, visible: $data.IsDeleted == false">[删除]</a>
                            <a href="JavaScript:void(0)" class="text-error" data-bind="click: $root.renew, visible: $data.IsDeleted">[恢复]</a>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
        <ul id="thecomments" data-bind="template: { name: 'message-item', foreach: list, afterAdd: elementFadeIn }, visible: list().length > 0"></ul>
    </div>
    <!-- list END -->
</div>
